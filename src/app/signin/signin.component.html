<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-centered">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="submit()">

        <div class="form-group">
          <label for="lastName">Email</label>
          <input formControlName="email" type="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="mobile">Password</label>
          <input formControlName="password" type="password" class="form-control">
        </div>



        <div class="text-center">
          <button type="button" class="btn btn-success" type="submit">Login</button>
        </div>
        <br>
        <div class="text-center">
          <a [routerLink]="['/signup']">Don't have Account ? Register now</a>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
