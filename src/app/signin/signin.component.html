<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-centered">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="submit()">

        <div class="form-group">
          <label for="lastName">Email</label>
          <input formControlName="email" type="email" placeholder="abc@xyz.com" class="form-control">
        </div>

        <div class="form-group">
          <label for="mobile">Password</label>
          <input formControlName="password" type="password" class="form-control">
        </div>



        <div class="text-center">
          <button type="button" class="btn btn-success" type="submit">Login</button>
        </div>
        <br>
        <div class="text-center">
          <p style="color:#D3D3D3">Note : Provide credentials
            <strong>testUser</strong> and
            <strong>testPassword</strong> to Login!
            <i class="far fa-smile"></i>
          </p>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
